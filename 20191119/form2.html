<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <style>
    .form-row{
        margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <fieldset class="form-row"><legend>個人資料二</legend>
        <form action="receives" method="POST" enctype="multipart/form-data">
            <div class="form-row";border>
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" placeholder="輸入姓名">
            </div>
            <div class="form-row">
                <label for="email">email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-row">
                <label for="password">password</label>
                <input type="password" id="password" name="password"
                placeholder="請輸入8~12英數混合的密碼">
            </div>
            <div class="form-row">
                    <label for="LivingIn">選擇所在地</label>
                    <select name="LivingIn"> 
                        <option value="TPE">台北市</option>
                        <option value="TPH">新北市</option>
                        <option value="TYC">桃園市</option>
                        <option value="HSC">新竹市</option>
                    </select>
                </div>
            </fieldset>
            <div class="form-row">
                <label for="note">備註</label>
                <textarea name="note" id="note" cols="25" rows="6">
                </textarea>
            </div>
            <div class="form-row">
                <input type="radio" name="gender" value="male">男
                <input type="radio" name="gender" value="female">女
            </div>
            <div class="form-row">
                <input type="checkbox" name="hobby" value="music">音樂
        
                <input type="checkbox" name="hobby" value="sport">運動
                
                <input type="checkbox" name="hobby" value="reading">閱讀
                
                <input type="checkbox" name="hobby" value="movie">電影
                </div>
                <div class="form-row">
                    <label for="">圖檔</label>
                    <input type="file" multiple>
                </div>
         
<input type="submit" value="送出">
<input type="reset" value="清除">
</form>
  
</body>
</html>
