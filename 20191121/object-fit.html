<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>object fit</title>
    <style>
    .box{
        width: 200px;
        height: 200px;
        margin: 20px;
        float: left;
        border:solid 1px #aaa;
        overflow: hidden;
    }
    .box img{
        width: 100%;
        height: 100%;
    }
    .fill{
        object-fit: fill;        
    }
    .contain{
        object-fit: contain;        
    }
    .cover{
        object-fit: cover;        
    }
    .cover2{
        object-fit: cover;   
        object-position:center center;
    }
    </style>
</head>
<body>
    <div class="box">
        <img class="fill" src="/20191126/dr_strange.jpg" alt="">
    </div>
    <div class="box">
        <img class="contain" src="/20191126/dr_strange.jpg" alt="">
    </div>
    <div class="box">
        <img class="cover" src="/20191126/dr_strange.jpg" alt="">
    </div>
    <div class="box">
            <img class="cover2" src="/20191126/dr_strange.jpg" alt="">
     </div>
</body>
</html>
