ul, li{
    margin: 0 auto; 
    padding: 0;
 }
ul>li{
    background:white;
    float: left;
    padding: 0px 0px ;
    position: relative;
}  
.clearfix::after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height:0;
    }
ul li a
    {text-decoration: none;
    color: #333;
    display: block;
    padding: 8px 20px;
    }
ul li a.link:hover{
    background: rgb(228, 126, 126);
}
ul li:hover .submenu{
    opacity: 1;
    max-height: 150px;
}
/* ul.submenu>li{

.submenu{
    position: absolute;
    opacity: 0;
    transition: 0.5s;
    max-height: 0 ;
    overflow: hidden;
    background: #fff;

}
