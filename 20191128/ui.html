<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ui</title>
    <style>
    .resize{
        width: 200px;
        height: 300px;
        border: solid black 1px;
        resize: both;
        overflow: auto;
    }
    textarea{
        resize: none;
    }
    .box{
        width: 200px;
        height: 200px;
        margin: 10px;
        padding: 10px;
        border: black solid 1px;
        border-radius: 12%;
        outline: red solid 3px;
        outline-offset: 10px;
    }
    .borderbox{
        box-sizing: border-box;
    }
    </style>
</head>
<body>
    <div class="resize"></div>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <div class="box borderbox"></div>
</body>
</html>
