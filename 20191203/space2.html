<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>space</title>

<style>
body{
    background: url(images/space-bg.jpg);
}
@keyframes rotate{
    0%{
        transform: rotate(0deg) translateX(calc( -50% - 150px));
    }
    100%{
        transform: rotate(360deg) translateX(calc( -50% - 150px));
    }
}
@keyframes rotate2{
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
}
@keyframes rotate3{
    0%{
        transform: rotate(0deg) translateX(calc( -50% - 76px));
    }
    100%{
        transform: rotate(360deg) translateX(calc( -50% - 76px));
    }
}
.container{
    width: 500px;
    height: 500px;
    border: 1px solid #ccc;
    position: relative;
    margin: 50px auto; 
    border-radius: 50%;  
}
.container .sun{
    position: absolute;
    top: 50%;
    left: 50%;
    /* transform:translate(-50% , -50%) ; */
}
.sun{
    margin: -64px 0 0 -64px;
    animation: rotate2 15s linear infinite;
}

.earthcircle{
    width: 200px;
    height: 200px;
    border: 1px solid #ccc;
    position: absolute;
    top: 50%;
    left: 50%;
    /* transform:trsanslate(-50% , -50%) ; */
    margin: -100px 0 0 -100px;
    border-radius: 50%;  
    animation: rotate 100s linear infinite; 
   }
.earth{
    position: relative;
    animation: rotate2 3s linear infinite; 
    margin: -36px 0 0 -36px;
    top: 50%;
    left: 50%;
    transform:translate(-50% , -50%) ;
}

.moon{
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -24px 0 0 -24px;
    /* transform:translate(-50% , -50%) ; */
    animation: rotate3 3s linear infinite; 
}
</style>
</head>
<body>
<div class="container">
    <div class="circle">
    <img class="sun" src="/20191203/images/sun.png" alt="">
        <div class="earthcircle">
        <img class="earth" src="/20191203/images/earth.png" alt="">
         <img class="moon" src="/20191203/images/moon.png" alt="">
        </div>
    </div>
</div>
