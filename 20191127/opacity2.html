<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>opacity</title>
<style>
.map_wrap{
    width: 500px;
    position: relative;
}
.map{
    width: 500px;
    height: 300px;
    background: url(map.png);
    background-size: cover;
    opacity: 1;
    transition: 0.5s;
}
.map_wrap:hover .map{
    opacity: 0.4;
}
h2{
    opacity: 0.5;
    position: absolute;
    color: #fff;
    background: rgba(0, 0, 0, .7);
    bottom: 0px;
    width: 100%;
    text-align: center;
    margin: 0;
    padding: 10px 0;
    transition: 0.5s;
  }
.map_wrap:hover h2{
    opacity: 1;
}
</style>
</head>
<body>
    <div class="map_wrap">
        <div class="map"></div>
        <h2>123456789</h2>
    </div>

    </div> -->
</body>
</html>
